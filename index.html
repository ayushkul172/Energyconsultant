            const elementRect = element.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;
            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
        }

              const observer = new IntersectionObserver(
                  ([entry]) => {
                      if (entry.isIntersecting) {
                          setIsVisible(true);
                          observer.unobserve(entry.target);
                      }
                  },
                  { threshold: 0.1 }
              );
              const currentRef = sectionRef.current;
              if (currentRef) {
                  observer.observe(currentRef);
              }
              return () => {
                  if (currentRef) {
                      observer.unobserve(currentRef);
                  }
              };
          }, []);

          <button className={`send-btn w-11 h-11 rounded-full flex items-center justify-center text-white text-lg ${isTyping?'bg-green-600':'bg-blue-600'}`} onClick={handleSend} disabled={isTyping}>
            {isTyping ? <i className="fa-solid fa-spinner fa-spin"></i> : <i className="fa-solid fa-paper-plane"></i>}
          </button>
        </div>
      </div>
      {/* Modal backdrop click closes modal */}
      <style>{`
        @keyframes typing {
          0%, 60%, 100% { transform: translateY(0); }
          30% { transform: translateY(-10px); }
        }
   <style>{`
        @keyframes typing {
          0%, 60%, 100% { transform: translateY(0); }
          30% { transform: translateY(-10px); }
        }
      `}</style>
    </div>

      // --- MAIN APP COMPONENT ---
      const App = () => {
        const [theme, setTheme] = useState(() => {
          if (typeof window !== 'undefined' && window.localStorage) {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
              return storedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          return 'dark';
        });
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [activeSection, setActiveSection] = useState('home');
        const [showGuide, setShowGuide] = useState(false);
        const [showChatbot, setShowChatbot] = useState(false);

        useEffect(() => {
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          localStorage.setItem('theme', theme);
        }, [theme]);

        useEffect(() => {
          const hasSeenModal = sessionStorage.getItem('hasSeenConsultationModal');
          if (!hasSeenModal) {
            const timer = setTimeout(() => {
              setIsModalOpen(true);
              sessionStorage.setItem('hasSeenConsultationModal', 'true');
            }, 3000);
            return () => clearTimeout(timer);
          }
        }, []);

        useEffect(() => {
          const sectionIds = ['home', 'about', 'spotlight', 'projects', 'expertise', 'experience', 'certifications', 'contact'];
          const sections = sectionIds.map(id => document.getElementById(id));

          const handleScroll = () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            const triggerPoint = scrollPosition + windowHeight * 0.3;
            if (scrollPosition + windowHeight >= bodyHeight - 50) {
              setActiveSection('contact');
              return;
            }
            let currentSection = 'home';
            for (const section of sections) {
              if (section && section.offsetTop <= triggerPoint) {
                currentSection = section.id;
              }
            }
            setActiveSection(currentSection);
          };

          window.addEventListener('scroll', handleScroll, { passive: true });
          handleScroll();
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const toggleTheme = () => {
          setTheme(prevTheme => (prevTheme === 'dark' ? 'light' : 'dark'));
        };

        const handleModalClose = () => setIsModalOpen(false);
        const handleModalCtaClick = () => {
          setIsModalOpen(false);
          smoothScrollTo('#contact');
        };

        useEffect(() => {
          if (!sessionStorage.getItem('hasSeenNavGuide')) {
            setTimeout(() => setShowGuide(true), 1500);
            sessionStorage.setItem('hasSeenNavGuide', 'true');
          }
        }, []);

        return (
          <Fragment>
            <MarketingModal
              isOpen={isModalOpen}
              onClose={handleModalClose}
              onCtaClick={handleModalCtaClick}
            />
            <Navbar theme={theme} toggleTheme={toggleTheme} activeSection={activeSection} />
            <main>
              <Hero />
              <About />
              <ProjectShowcase projects={spotlightProjects} />
              <Projects />
              <Expertise />
              <Experience />
              <Certifications />
              <Contact />
            </main>
            <Footer />
            <ScrollToTopButton />
            <IronManNavigator visible={showGuide} onClose={() => setShowGuide(false)} />
            {/* JARVIS Launch Button */}
            <button
              className="fixed left-4 bottom-8 z-50 bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-6 py-3 rounded-full shadow-2xl shadow-cyan-400/30 flex items-center gap-3 font-mono font-bold hover:scale-110 hover:shadow-cyan-400/50 transition-all duration-300 border border-cyan-400/30 group"
              style={{ pointerEvents: 'auto' }}
              onClick={() => setShowGuide(true)}
              aria-label="Activate JARVIS navigation protocol"
            >
              <div className="w-4 h-4 bg-gradient-to-br from-cyan-400 to-blue-400 rounded-full animate-pulse shadow-lg shadow-cyan-400/50 group-hover:shadow-cyan-300/70"></div>
              <span className="text-sm">JARVIS</span>
              <div className="w-1 h-1 bg-green-400 rounded-full animate-pulse opacity-70"></div>
            </button>
            {/* --- AI Chatbot Floating Button --- */}
            <button
              className="fixed right-4 bottom-8 z-50 bg-gradient-to-r from-blue-600 to-blue-400 text-white px-5 py-3 rounded-full shadow-2xl shadow-blue-400/30 flex items-center gap-2 font-mono font-bold hover:scale-110 hover:shadow-blue-400/50 transition-all duration-300 border border-blue-400/30 group"
              style={{ pointerEvents: 'auto' }}
              onClick={() => setShowChatbot(true)}
              aria-label="Open AI Assistant Chatbot"
            >
              <i className="fa-solid fa-robot text-lg"></i>
              <span className="text-sm">AI Assistant</span>
            </button>
            <AIChatbotModal isOpen={showChatbot} onClose={()=>setShowChatbot(false)} />
          </Fragment>
        );
      };

      // --- RENDER THE APP ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
</body>
</html>
