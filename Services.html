    <style>
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        min-height: 100vh;
      }
      html.light body {
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
      }

      /* Animated background particles */
      .bg-particles::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(2px 2px at 20px 30px, rgba(34, 211, 238, 0.3), transparent),
                          radial-gradient(2px 2px at 40px 70px, rgba(6, 182, 212, 0.2), transparent),
                          radial-gradient(1px 1px at 90px 40px, rgba(34, 211, 238, 0.4), transparent),
                          radial-gradient(1px 1px at 130px 80px, rgba(6, 182, 212, 0.3), transparent),
                          radial-gradient(2px 2px at 160px 30px, rgba(34, 211, 238, 0.2), transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: float 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      .glass-effect {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-effect {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(100, 116, 139, 0.3);
      }

      .light .glass-effect {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }

      .shimmer-effect {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s ease-in-out infinite;
      }

      .hover-glow:hover {
        animation: glow 1s ease-in-out;
      }

      .gradient-text {
        background: linear-gradient(135deg, #06b6d4, #22d3ee, #0891b2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .service-card {
        position: relative;
        overflow: hidden;
      }

      .service-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.1), transparent);
        transition: left 0.8s;
        pointer-events: none;
      }

      .service-card:hover::before {
        left: 100%;
      }

      .floating-elements {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        opacity: 0.1;
        pointer-events: none;
      }

      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(45deg, #06b6d4, #22d3ee);
        animation: float 6s ease-in-out infinite;
      }

      .floating-circle:nth-child(1) {
        width: 60px;
        height: 60px;
        top: 20%;
        left: 20%;
        animation-delay: 0s;
      }

      .floating-circle:nth-child(2) {
        width: 40px;
        height: 40px;
        top: 60%;
        left: 70%;
        animation-delay: 1s;
      }

      .floating-circle:nth-child(3) {
        width: 30px;
        height: 30px;
        top: 80%;
        left: 30%;
        animation-delay: 2s;
      }

      .tech-badge {
        position: relative;
        overflow: hidden;
      }

      .tech-badge::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.6s;
      }

      .tech-badge:hover::after {
        left: 100%;
      }

      .pulse-ring {
        position: absolute;
        border: 2px solid rgba(34, 211, 238, 0.4);
        border-radius: 50%;
        animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
      }

      @keyframes pulse-ring {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }

      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: '';
        position: absolute;
        top: var(--y, 50%);
        left: var(--x, 50%);
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
      .dark .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Service Bot Styles */
      .service-bot {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        font-family: 'Roboto', sans-serif;
      }

      .bot-button {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(135deg, #06b6d4, #22d3ee);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
        transition: all 0.3s ease;
        animation: botPulse 2s infinite;
      }

      .bot-button:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 35px rgba(34, 211, 238, 0.6);
      }

      .bot-icon {
        font-size: 28px;
        color: white;
        animation: wiggle 2s ease-in-out infinite;
      }

      .bot-chat {
        position: absolute;
        bottom: 85px;
        right: 0;
        width: 350px;
        max-height: 500px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(34, 211, 238, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transform: translateY(20px) scale(0.9);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .bot-chat.open {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      .dark .bot-chat {
        background: rgba(30, 41, 59, 0.95);
        color: #e2e8f0;
      }

      .bot-header {
        background: linear-gradient(135deg, #06b6d4, #22d3ee);
        padding: 20px;
        color: white;
        text-align: center;
        position: relative;
      }

      .bot-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 10px;
        animation: float 3s ease-in-out infinite;
      }

      .bot-content {
        padding: 20px;
        max-height: 350px;
        overflow-y: auto;
      }

      .bot-message {
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 15px;
        border-left: 4px solid #06b6d4;
        animation: slideInLeft 0.5s ease-out;
      }

      .dark .bot-message {
        background: linear-gradient(135deg, #1e293b, #334155);
        border-left-color: #22d3ee;
      }

      .service-option {
        background: linear-gradient(135deg, #06b6d4, #0891b2);
        color: white;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        border: none;
        width: 100%;
        font-size: 14px;
        font-weight: 500;
      }

      .service-option:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(6, 182, 212, 0.4);
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 10px 15px;
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        border-radius: 15px;
        margin-bottom: 15px;
        border-left: 4px solid #06b6d4;
      }

      .dark .typing-indicator {
        background: linear-gradient(135deg, #1e293b, #334155);
        border-left-color: #22d3ee;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #06b6d4;
        animation: bounce 1.4s ease-in-out infinite both;
      }

      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }
      .dot:nth-child(3) { animation-delay: 0s; }

      .price-highlight {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 2px 8px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 0.9em;
      }

      .contact-btn {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        width: 100%;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .contact-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
      }

      @media (max-width: 768px) {
        .service-bot {
          bottom: 20px;
          right: 20px;
        }
        
        .bot-chat {
          width: 300px;
          max-height: 400px;
        }
      }

      /* Custom Scrollbar */
      .bot-content::-webkit-scrollbar {
        width: 6px;
      }

      .bot-content::-webkit-scrollbar-track {
        background: transparent;
      }

      .bot-content::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #06b6d4, #22d3ee);
        border-radius: 3px;
      }
    </style>
</head>

            const elementRect = element.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;
            window.scrollTo({ top: offsetPosition, behavior: 'smooth' });

                  ([entry]) => {
                      if (entry.isIntersecting) {
                          setIsVisible(true);
                          observer.unobserve(entry.target);
                      }
                  },
                  { threshold: 0.1 }
              );
              
              const currentRef = sectionRef.current;
              if (currentRef) {
                  observer.observe(currentRef);
              }
              
              return () => {
                  if (currentRef) {
                      observer.unobserve(currentRef);
                  }
              };
          }, []);

              <section

                  ref={sectionRef}

      const CursorLight = () => {
          const [position, setPosition] = useState({ x: -100, y: -100 });
          const [isVisible, setIsVisible] = useState(false);

          useEffect(() => {
              const handleMouseMove = (e) => {
                  setPosition({ x: e.clientX, y: e.clientY });
                  if (!isVisible) setIsVisible(true);
              };
              
              const handleMouseLeave = () => setIsVisible(false);

              window.addEventListener('mousemove', handleMouseMove);
              document.documentElement.addEventListener('mouseleave', handleMouseLeave);

              return () => {
                  window.removeEventListener('mousemove', handleMouseMove);
                  document.documentElement.removeEventListener('mouseleave', handleMouseLeave);
              };
          }, [isVisible]);

          return (
              <div 
                  className={`pointer-events-none fixed inset-0 z-30 transition-opacity duration-300 ${isVisible ? 'opacity-100' : 'opacity-0'}`}
                  style={{ background: `radial-gradient(600px at ${position.x}px ${position.y}px, rgba(29, 78, 216, 0.15), transparent 80%)` }}
              ></div>
          );
      };

      const App = () => {
        const [theme, setTheme] = useState(() => {
          if (typeof window !== 'undefined' && window.localStorage) {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
              return storedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          return 'dark';
        });
        
        const [activeSection, setActiveSection] = useState('hero');

        useEffect(() => {
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          localStorage.setItem('theme', theme);
        }, [theme]);

        useEffect(() => {
          const sectionIds = ['hero', 'services', 'packages', 'process', 'contact'];
          const sections = sectionIds.map(id => document.getElementById(id));

          const handleScroll = () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            const triggerPoint = scrollPosition + windowHeight * 0.3;
            
            if (scrollPosition + windowHeight >= bodyHeight - 50) {
              setActiveSection('contact');
              return;
            }
            
            let currentSection = 'hero';
            for (const section of sections) {
              if (section && section.offsetTop <= triggerPoint) {
                currentSection = section.id;
              }
            }
            setActiveSection(currentSection);
          };

          window.addEventListener('scroll', handleScroll, { passive: true });
          handleScroll();
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const toggleTheme = () => {
          setTheme(prevTheme => (prevTheme === 'dark' ? 'light' : 'dark'));
        };

        return (

            <ScrollToTopButton />
            <ServiceBot />

      };

      const rootElement = document.getElementById('root');
